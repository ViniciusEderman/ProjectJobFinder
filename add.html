<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/style.css">
</head>

<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Job Finder</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggle-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">See Vacancies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary" href="add.html">Open The Vacancies</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div id="add-form-container" class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Enter a vacancy that your company is offering</h1>
            </div>
            <div id="form-box" class="col-md-12">
                <h2>Enter data to find new collaborators</h2>
                <form action="">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" class="class-control" id="title" name="title" placeholder="the job title" required>
                        <small id="titleHelp" class="form-text text-muted">Be as objective as possible with the title used</small>
                    </div>
                    <div class="form-group">
                        <label for="description">Job description:</label>
                        <textarea class="form-control" id="description" name="description" placeholder="enter the job description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="company">Company name:</label>
                        <input type="text" class="class-control" id="company" name="company" placeholder="contracting company" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" class="class-control" id="email" name="email" placeholder="the email contact" required>
                    </div>
                    <div class="form-group">
                        <label for="salary">Month salary:</label>
                        <input type="text" class="class-control" id="salary" name="salary" placeholder="the salary of the vacancy" required>
                    </div>
                    <input type="hidden" name="new_job" value="1">
                    <button type="submit" class="btn btn-primary">SEND</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
